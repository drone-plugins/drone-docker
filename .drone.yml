---
kind: pipeline
name: testing
type: vm

pool:
  use: ubuntu

platform:
  os: linux
  arch: amd64

steps:
  - name: vet
    image: golang:1.17
    commands:
      - go vet ./...
    environment:

    volumes:
      - name: gopath
        path: /go

  - name: test
    image: golang:1.17
    commands:
      - go test -cover ./...
    environment:

    volumes:
      - name: gopath
        path: /go

volumes:
  - name: gopath
    temp: {}

trigger:
  ref:
    - refs/heads/master
    - "refs/tags/**"
    - "refs/pull/**"

---
kind: pipeline
type: vm
name: windows-1809

pool:
  use: windows

platform:
  os: windows
  arch: amd64

steps:
  - name: go build
    image: golang:1.17
    environment:
      CGO_ENABLED: 0
    commands:
      - go build -o release/windows/amd64/drone-docker.exe ./cmd/drone-docker
      - go build -o release/windows/amd64/drone-ecr.exe ./cmd/drone-ecr
      - go build -o release/windows/amd64/drone-gcr.exe ./cmd/drone-gcr
      - go build -o release/windows/amd64/drone-acr.exe ./cmd/drone-acr
  - name: build docker plugin
    image: plugins/docker@sha256:f0233d950ae87ee6cb5500b2d5497fe02aa338201c0bdce2619f443fd174cfa4
    settings:
      dockerfile: docker/docker/Dockerfile.windows.amd64.1809
      repo: plugins/docker
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      auto_tag: true
      daemon_off: true
      auto_tag_suffix: windows-1809-amd64
      purge: false
    when:
      event: [push, tag]
  - name: build ecr plugin
    image: plugins/docker:windows-1809-amd64
    pull: never
    settings:
      dockerfile: docker/ecr/Dockerfile.windows.amd64.1809
